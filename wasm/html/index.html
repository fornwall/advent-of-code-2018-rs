<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Advent of Code 2018</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
    <style>body { margin: 20px; }</style>
  </head>
  <body>
   <div class="content">
    <h1>Advent of Code 2018</h1>
    <p>This page runs solutions for the <a href="https://adventofcode.com/2018">Advent of Code 2018</a> using WebAssembly.</p>
    <p>See the <a href="https://github.com/fornwall/advent-of-code-2018-rs">Github repo</a> for details.</p>

    <h2><label for="day">Day</label></h2>
    <select id="day">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
    </select>

    <h2><label for="part">Part</label></h2>
    <select id="part">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <h2>Input</h2>
    <textarea id="input" rows="5"></textarea>

    <button id="run_button">Run</button>

    <script src="./bootstrap.js"></script>
   </div>
  </body>
</html>
